	<!-- document load -->
		<script type="text/javascript">
			
			var ODPy;
			
			$("body").hide();
			$(document).ready(function(){
			
				//here the fun..

					//html5 thing
					document.doctype.parentNode.replaceChild(document.implementation.createDocumentType('html','',''), document.doctype);

					//editors.dmoz.org only
					if(document.location.host !=  '' && document.location.host !=  'localhost' && document.location.host != 'editors.dmoz.org')
					{
						document.location = 'http://editors.dmoz.org/desc/Test/World_Test/World/Espa%C3%B1ol/Herramientas_para_editores/Herramientas_poderosas/JavaScript_Worldlinkerator';
					}
					else
					{
						//reset head
						$("head").empty();
						$("head").append('<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">');
						$("head").append('<title>JavaScript Worldlinkerator - Semi-fix altlang</title>');
						$("head").append('<link rel="icon" type="image/ico" href="/img/mozilla.ico">');
						
						//reset body
						$("head").append($('#body'));
						$("body").empty();
						$("body").append($('#body'));
						
						ODPy = ODP;//mozilla fix
						ODPy.load();
					}
			});
		</script>
